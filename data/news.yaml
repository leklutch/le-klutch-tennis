      我們將於本月進行
      場地維護工作。
    en-US: >
      To provide a better playing experience,
      we will be conducting court maintenance work
      this month.
  link: https://www.instagram.com/p/DAAFRtGTs0p

- title:
    zh-TW: 週末特別活動
    en-US: Weekend Special Event
  description:
    zh-TW: >
      本週末我們將舉辦一場友誼賽，
      歡迎所有會員參加。
      讓我們一起享受網球的樂趣！
    en-US: >
      Were hosting a friendly tournament this weekend.
      All members are welcome to join!
      Lets enjoy tennis together!
  link: https://www.instagram.com/p/DA48yNKxc3G/

- title:
