      Summer Special Course
      Registration Open
  description:
    zh-TW: >
      我們的夏季特別課程現已開放報名，
      適合各年齡層的網球愛好者。
      快來參加吧！
    en-US: >
      Our summer special courses are now open for registration,
      suitable for tennis enthusiasts of all ages.
      Join us now!
  link: https://www.instagram.com/p/DA3TGd4R8so

- title:
    zh-TW: 新教練加入團隊
    en-US: New Coach Joins the Team
